{% extends 'core/base.html' %}
{% block content %}
    <title>Treatments</title>

    <div class="jumbotron text-center">
        <h1>{{ object.description }}</h1>
        <h3>By {{ object.user.first_name }}</h3>
        {% for treat in object.treatments.all %}
            <p>{{ treat.name }}</p>
        {% endfor %}
        <a href="{% url 'core:appointment_form' object.id %}">Make an appointment</a>
    </div>
{% endblock content %}
{%  block scripts %}

{% endblock %}
