{% extends 'core/base.html' %}
{% block content %}
    <title>Treatments</title>

    <div>
        <h1>{{ object.name }}</h1>
        <h2>{{ object.description }}</h2>
        {% for treat in object.treatments.all %}
            <a href="{% url 'core:appointment_form' object.id treat.id %}">go</a>
            <p>{{ treat.name }}</p>
        {% endfor %}

    </div>
{% endblock content %}
